<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp | Web</title>
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@;200;300;600&display=swap" rel="stylesheet">
    <!-- VUE LINK -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="mc-wrapper">
            <div class="boolzapp">
                <!-- left side -->

                <div class="recently-message">

                    <!-- secton-header & call to action -->
                    <section class="header">
                        <div class="user-info">
                            <img src="img/avatar_io.jpg" alt="">
                            <span class="user-name">Sofia</span>
                        </div>

                        <div class="call-to-action">
                            <ul>
                                <li><i class="fa-solid fa-circle-notch"></i></li>
                                <li><i class="fa-solid fa-message"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </div>
                    </section>
                    <!-- /secton-header & call to action -->

                    <!-- enable notification -->
                    <section class="notification-banner">
                        <span class="notify-icon">
                            <i class="fa-solid fa-bell-slash"></i>
                        </span>
                        <div class="banner-txt">
                            <h3>Ricevi notifiche di nuovi messaggi</h3>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </section>
                    <!-- /enable notification -->

                    <!-- chat search bar -->
                    <section class="search-chat">
                        <div class="search-chat-container">
                            <label for="search-chat"><i class="fa-solid fa-magnifying-glass"></i></label>
                            <input class="input-padding" type="text" id="search-chat" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </section>
                    <!-- /chat search bar -->

                    <!-- recent chat -->
                    <section class="recent-chat">
                        <div v-for="item in contacts" class="recent-chat-card">
                            <img :src="`img/avatar${item.avatar}.jpg`" alt="">
                            <div class="name-info">
                                <h3>{{item.name}}</h3>
                                <p>{{item.messages[item.messages.length - 1].message}}</p>
                                <span>{{item.messages[item.messages.length - 1].date.substring(10).slice(0, -3)}}</span>
                            </div>
                        </div>  
                          

                    </section>
                    <!-- /recent chat -->

                </div>
                <!-- /left side -->

                <!-- right side -->
                <section class="current-chat">
                    <!-- current chat header -->
                    <div class="header">
                        <div class="curr-chat-info">
                            <img src="img/avatar_io.jpg" alt="">
                            <div class="user-info-txt">
                                <span class="user-name">Sofia</span>
                                <p>Ultimo accesso oggi alle 12:00</p>
                            </div>
                        </div>
                        <div class="call-to-action">
                            <ul>
                                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                                <li><i class="fa-solid fa-paperclip"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /current chat header -->

                    <div class="body-chat">

                    </div>
                </section>
                <!-- /right side -->
            </div>

        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
